<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion SyncVolunteer</title>
    <link rel="stylesheet" href="../style/connexion.css" />
  </head>
  <body>
    <header>
      <div class="bakground-box">
        <img
          class="background-blue"
          src="../img/Prototype page connexionbackgroundblue.jpg"
          alt="abstract of blue shapes"
        />
      </div>
      <nav class="barn">
        <div class="nav-bar">
          <div class="logo-box">
            <a href="../page/Index.html"
              ><img src="../img/logotextB.svg" alt="SyncVolunteer logo"
            /></a>
          </div>
          <div class="langues-choix">
            <label for="Langues-select">Langues</label>
            <select name="Langues" id="Langues-select">
              <option value="nl">Néérlandais</option>
              <option value="fr">Français</option>
              <option value="eng">Anglais</option>
              <option value="ger">Allemand</option>
            </select>
          </div>
          <a href="../page/guide.html">Aide</a>
        </div>
      </nav>
    </header>
    <main>

      <div class="formulaire">
        <h1>Connexion</h1>

        <form id="connexionForm">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required />

          <input type="submit" value="Se connecter" />
        </form>

        <p>
          Vous n'avez pas de compte ?
          <a href="inscription.html">Inscrivez-vous ici</a>.
        </p>
      </div>
    </main>
    <footer>
      <div class="footer-columns">
        <!-- Colonne 1 : Produit -->
        <div class="footer-column">
          <h3>PRODUIT</h3>
          <a href="../page/tarif.html">Nos offres</a>
        </div>

        <!-- Colonne 2 : Équipe SyncVolunteer -->
        <div class="footer-column">
          <h3>L'ÉQUIPE SYNCVOLUNTEER</h3>
          <a href="../page/contact.html">Contact</a>
          <a href="../page/histoire.html">Notre histoire</a>
        </div>

        <!-- Colonne 3 : Ressources -->
        <div class="footer-column">
          <h3>RESSOURCES</h3>
          <a href="../page/guide.html">Guide d'utilisation</a>
        </div>

        <!-- Colonne 4 : Logos et Réseaux sociaux -->
        <div class="logo-social-column">
          <div>
            <img src="../img/appstore.svg" alt="Logo APP store" />
          </div>
          <div>
            <img src="../img/googleplay.svg" alt="" />
          </div>
          <div>
            <img
              src="../img/facebook_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/instagram_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/twitter_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/linked_in_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/youtube_online_social_media_you_tube_icon-icons 2.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="term">
        <a href="#">CGU </a>
        <a href="#">Confidentialité </a>
        <a href="#">CGV</a>
        <a href="#">Sécurité</a>
      </div>
    </footer>
  <script src="../JS/connexion.js"></script>
  </body>
</html>
