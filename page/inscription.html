<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="../style/inscription.css" />
  </head>
  <body>
    <header>
      <div class="bakground-box">
        <img
          class="background-blue"
          src="../img/Prototype page connexionbackgroundblue.jpg"
          alt="abstract of blue shapes"
        />
      </div>
      <nav class="barn">
        <div class="nav-bar">
          <div class="logo-box">
            <a href="#"
              ><img src="../img/logotextB.svg" alt="SyncVolunteer logo"
            /></a>
          </div>
          <label for="Langues-select">Langues</label>
          <select name="Langues" id="Langues-select">
            <option value="">--\/--</option>
            <option value="nl">Néérlandais</option>
            <option value="fr">Français</option>
            <option value="eng">Anglais</option>
            <option value="ger">Allemand</option>
          </select>
          <a href="#">Aide</a>
        </div>
      </nav>
    </header>
    <main> 
      <div class="grid-buttons">
          <div class="bloc-note-background">
            <button id="inscriptionBtn" onclick="afficherFormulaire()">Inscription</button>
            <button id="connexionButton">Connexion</button>
          <div id="formulaireInscription" style="display: none;">
          <h2>Formulaire d'Inscription :</h2>

          <form>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="motDePasse">Mot de passe:</label>
            <input type="password" id="motDePasse" name="motDePasse" required>

            <div class="grid-radio">
              <label for="benevole">Bénèvole</label>
              <input type="radio" name="role" value="benevole">
              <label for="client">Client</label>
              <input type="radio" name="role" value="client">
            </div>
            <button type="submit">S'inscrire</button>
          </form>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <div class="footer-columns">
        <!-- Colonne 1 : Produit -->
        <div class="footer-column">
          <h3>PRODUIT</h3>
          <a href="#">Nos offres</a>
        </div>

        <!-- Colonne 2 : Équipe SyncVolunteer -->
        <div class="footer-column">
          <h3>L'ÉQUIPE SYNCVOLUNTEER</h3>
          <a href="#">Contact</a>
          <a href="#">Notre histoire</a>
        </div>

        <!-- Colonne 3 : Ressources -->
        <div class="footer-column">
          <h3>RESSOURCES</h3>
          <a href="#">Guide d'utilisation</a>
        </div>

        <!-- Colonne 4 : Logos et Réseaux sociaux -->
        <div class="logo-social-column">
          <div>
            <img src="../img/appstore.svg" alt="" />
          </div>
          <div>
            <img src="../img/googleplay.svg" alt="" />
          </div>
          <div>
            <img
              src="../img/facebook_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/instagram_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/twitter_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/linked_in_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/youtube_online_social_media_you_tube_icon-icons 2.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="term">
        <a href="#">CGU </a>
        <a href="#">Confidentialité </a>
        <a href="#">CGV</a>
        <a href="#">Sécurité</a>
      </div>
    </footer>
    <script src="../JS/inscription.js"></script>
  </body>
</html>
