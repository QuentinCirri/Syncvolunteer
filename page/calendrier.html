<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendrier</title>
    <link rel="stylesheet" href="../style/calendrier.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>

  </head>
  <body>
    <header>
      <div class="bakground-box">
        <img
          class="background-blue"
          src="../img/Prototype page connexionbackgroundblue.jpg"
          alt="abstract of blue shapes"
        />
      </div>
      <nav class="barn">
        <div class="nav-bar">
          <div class="logo-box">
            <a href="../page/Index.html"
              ><img src="../img/LOGO.svg" alt="SyncVolunteer logo"
            /></a>
          </div>
          
          <a href="../page/tarif.html">Tarification</a>
          <a href="../page/contact.html">Contact</a>
          <a href="#"><img src="https://cdn.discordapp.com/attachments/1192471413869793332/1202622580888969216/VectorclocheNB.png?ex=65ce208e&is=65bbab8e&hm=4825b6f878358fba9668ed4025d1927b5c6fd3a9ed037f1ff6ee58dafeac9d9f&" alt=""></a>
          
          <label for="Langues-select">Langues</label>
          <select name="Langues" id="Langues-select">
            <option value="">--\/--</option>
            <option value="nl">Néérlandais</option>
            <option value="fr">Français</option>
            <option value="eng">Anglais</option>
            <option value="ger">Allemand</option>
          </select>
          <a href="../page/guide.html">Aide</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Lundi</div>
              <div>Mardi</div>
              <div>Mercredi</div>
              <div>Jeudi</div>
              <div>Vendredi</div>
              <div>Samedi</div>
              <div>Dimanche</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Aujourd'hui</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">Mercredi</div>
            <div class="event-date">12th december 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Ajouter une mission</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Nom de la mission" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Heure de début"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Heure de fin"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Ajouter une mission</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
  
    </main>
    <footer>
      <div class="footer-columns">
        <!-- Colonne 1 : Produit -->
        <div class="footer-column">
          <h3>PRODUIT</h3>
          <a href="#">Nos offres</a>
        </div>

        <!-- Colonne 2 : Équipe SyncVolunteer -->
        <div class="footer-column">
          <h3>L'ÉQUIPE SYNCVOLUNTEER</h3>
          <a href="../page/contact.html">Contact</a>
          <a href="../page/histoire.html">Notre histoire</a>
        </div>

        <!-- Colonne 3 : Ressources -->
        <div class="footer-column">
          <h3>RESSOURCES</h3>
          <a href="../page/guide.html">Guide d'utilisation</a>
        </div>

        <!-- Colonne 4 : Logos et Réseaux sociaux -->
        <div class="logo-social-column">
          <div>
            <img src="../img/appstore.svg" alt="Logo app store" />
          </div>
          <div>
            <img src="../img/googleplay.svg" alt="Logo Google play" />
          </div>
          <div>
            <img
              src="../img/facebook_online_social_media_icon-icons 2.svg"
              alt="Logo facebook"
            />
            <img
              src="../img/instagram_online_social_media_icon-icons 2.svg"
              alt="Logo instagram"
            />
            <img
              src="../img/twitter_online_social_media_icon-icons 2.svg"
              alt="Logo X twitter"
            />
            <img
              src="../img/linked_in_online_social_media_icon-icons 2.svg"
              alt="Logo Linked In"
            />
            <img
              src="../img/youtube_online_social_media_you_tube_icon-icons 2.svg"
              alt="Logo youtube"
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="term">
        <a href="#">CGU </a>
        <a href="#">Confidentialité </a>
        <a href="#">CGV</a>
        <a href="#">Sécurité</a>
      </div>
    </footer>
    <script src="../JS/calendrier.js"></script>
  </body>
</html>
