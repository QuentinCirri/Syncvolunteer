<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendrier</title>
    <link rel="stylesheet" href="../style/calendrier.css" />
  </head>
  <body>
    <header>
      <div class="bakground-box">
        <img
          class="background-blue"
          src="../img/Prototype page connexionbackgroundblue.jpg"
          alt="abstract of blue shapes"
        />
      </div>
      <nav class="barn">
        <div class="nav-bar">
          <div class="logo-box">
            <a href="/"
              ><img src="../img/LOGO.svg" alt="SyncVolunteer logo"
            /></a>
          </div>
          <label for="produit-select">Produit</label>
          <select name="produit" id="produit-select">
            <option value="">--\/--</option>
            <option value="presentation">Page de présentation</option>
            <option value="calendrier">Créer un calendrier</option>
          </select>
          <a href="#">Tarification</a>
          <a href="#">Contact</a>
          <a href="#">la cloche des notifications</a>
          <a href="#">Se connecter</a>
          <a href="#">S'inscrire</a>
          <label for="Langues-select">Langues</label>
          <select name="Langues" id="Langues-select">
            <option value="">--\/--</option>
            <option value="nl">Néérlandais</option>
            <option value="fr">Français</option>
            <option value="eng">Anglais</option>
            <option value="ger">Allemand</option>
          </select>
          <a href="#">Aide</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="calendar-grid">
        <div class="background-calender-box" id="title-day">1</div>
        <div class="background-calender-box" id="title-day">2</div>
        <div class="background-calender-box" id="title-day">3</div>
        <div class="background-calender-box" id="title-day">4</div>
        <div class="background-calender-box" id="title-day">5</div>
        <div class="background-calender-box" id="title-day">6</div>
        <div class="background-calender-box" id="title-day">7</div>
        <div class="background-calender-box">8</div>
        <div class="background-calender-box">9</div>
        <div class="background-calender-box">10</div>
        <div class="background-calender-box">11</div>
        <div class="background-calender-box">12</div>
        <div class="background-calender-box">13</div>
        <div class="background-calender-box">14</div>
        <div class="background-calender-box">15</div>
        <div class="background-calender-box">16</div>
        <div class="background-calender-box">17</div>
        <div class="background-calender-box">18</div>
        <div class="background-calender-box">19</div>
        <div class="background-calender-box">20</div>
        <div class="background-calender-box">21</div>
        <div class="background-calender-box">22</div>
        <div class="background-calender-box">23</div>
        <div class="background-calender-box">24</div>
        <div class="background-calender-box">25</div>
        <div class="background-calender-box">26</div>
        <div class="background-calender-box">27</div>
        <div class="background-calender-box">28</div>
        <div class="background-calender-box">29</div>
        <div class="background-calender-box">30</div>
        <div class="background-calender-box">31</div>
      </div>
    </main>
    <footer>
      <div class="footer-columns">
        <!-- Colonne 1 : Produit -->
        <div class="footer-column">
          <h3>PRODUIT</h3>
          <a href="#">Nos offres</a>
        </div>

        <!-- Colonne 2 : Équipe SyncVolunteer -->
        <div class="footer-column">
          <h3>L'ÉQUIPE SYNCVOLUNTEER</h3>
          <a href="#">Contact</a>
          <a href="#">Notre histoire</a>
        </div>

        <!-- Colonne 3 : Ressources -->
        <div class="footer-column">
          <h3>RESSOURCES</h3>
          <a href="#">Guide d'utilisation</a>
        </div>

        <!-- Colonne 4 : Logos et Réseaux sociaux -->
        <div class="logo-social-column">
          <div>
            <img src="../img/appstore.svg" alt="" />
          </div>
          <div>
            <img src="../img/googleplay.svg" alt="" />
          </div>
          <div>
            <img
              src="../img/facebook_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/instagram_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/twitter_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/linked_in_online_social_media_icon-icons 2.svg"
              alt=""
            />
            <img
              src="../img/youtube_online_social_media_you_tube_icon-icons 2.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="term">
        <a href="#">CGU </a>
        <a href="#">Confidentialité </a>
        <a href="#">CGV</a>
        <a href="#">Sécurité</a>
      </div>
    </footer>
    <script src="../JS/calendrier.js"></script>
  </body>
</html>
